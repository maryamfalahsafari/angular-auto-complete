<div>

    <mat-form-field>
      <input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="searchMoviesCtrl">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="mat-dialog-container">
        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let movie of filteredMovies" [value]="movie.name"  (scroll)="scrollItem(movie)">
            <span><b>{{movie.id}}</b> ({{movie.name}})</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>

    <br>

    <ng-container *ngIf="errorMsg; else elseTemplate">
      {{errorMsg}}
    </ng-container>
    <ng-template #elseTemplate>
      <h5>Selected Value: {{searchMoviesCtrl.value}}</h5>
    </ng-template>

  </div>
